<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <title>Pokedex</title>
  </head>
  <body>
    <!-- <div id="guide">
      <div class="line"></div>
      <div class="line"></div>
    </div> -->
    <section id="preloader">
      <p class="preloader__prompt">
        <span class="preloader__prompt-inner">
          to <button class="preloader__button"><span>Start</span></button>
        </span>
      </p>
      <div class="pokedex-preview">
        <div class="pokedex-preview__inner"></div>
      </div>
    </section>
    <section id="onBoarding">
      <div class="instruction">
        <svg
          class="progress"
          viewBox="0 0 298 4"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 2H297.5" stroke="#676767" stroke-width="1" />
        </svg>
      </div>
      <div class="instruction">
        <svg
          class="progress"
          viewBox="0 0 298 4"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 2H297.5" stroke="#676767" stroke-width="1" />
        </svg>
      </div>
    </section>
    <header id="header">
      <section class="focus-controls">
        <button class="focus-controls__button" data-target="active-screen">
          <svg
            class="focus-controls__line"
            width="100"
            height="100"
            viewBox="0 0 100 100"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="50"
              cy="50"
              r="49.25"
              stroke="#B44755"
              stroke-width="1.2"
            />
          </svg>

          A
        </button>
        <button class="focus-controls__button" data-target="pokedex-info">
          <svg
            class="focus-controls__line"
            width="100"
            height="100"
            viewBox="0 0 100 100"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="50"
              cy="50"
              r="49.25"
              stroke="#B44755"
              stroke-width="1.2"
            />
          </svg>

          B
        </button>
        <button class="focus-controls__button" data-target="pokedex-list">
          <svg
            class="focus-controls__line"
            width="100"
            height="100"
            viewBox="0 0 100 100"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="50"
              cy="50"
              r="49.25"
              stroke="#B44755"
              stroke-width="1.2"
            />
          </svg>

          C
        </button>
      </section>
    </header>
    <main id="container">
      <div id="pokedex">
        <div class="pokedex__left">
          <div class="pokedex__active-screen" data-scale="2">
            <p class="name"></p>
            <img
              class="bg bg--absolute"
              src="images/bg.png"
              alt="background image"
            />
            <img class="pokedex__active-pokemon" src="" alt="" />
            <button class="catch" disabled>CATCH</button>
          </div>
          <div class="pokedex__deck">
            <div class="pokedex__info" data-scale="2.6"></div>
            <div class="pokedex__controls">
              <button class="pokedex__control pokedex__control--up"></button>
              <button class="pokedex__control pokedex__control--down"></button>
              <button class="pokedex__control pokedex__control--left"></button>
              <button class="pokedex__control pokedex__control--right"></button>
            </div>
          </div>
        </div>
        <div class="pokedex__right" data-scale="1.5">
          <div class="pokedex__tabs">
            <div class="group">
              <button class="pokedex__tab pokedex__tab--captured">
                CAPTURED
              </button>
              <button class="pokedex__tab pokedex__tab--pokedex">
                POKEDEX
              </button>
            </div>
            <button class="pokedex__tab pokedex__tab--more">LOAD MORE</button>
          </div>
          <div class="pokedex__list"></div>
        </div>
      </div>
    </main>
    <script type="module" src="app/index.js"></script>
  </body>
</html>
