<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <section class="pokedex">
        <div class="top">
          <img class="frame" src="assets/frames/top.svg" alt="" />
          <img
            class="frame frame--mobile"
            src="assets/frames/top-mobile.svg"
            alt=""
          />
        </div>
        <div class="side side--left">
          <img class="frame" src="assets/frames/left.svg" alt="" />
          <img
            class="frame frame--mobile"
            src="assets/frames/left-mobile.svg"
            alt=""
          />
          <div class="content">
            <div class="inner">
              <div class="header mp">
                <h2>PIKACHU</h2>
              </div>
              <section class="info">
                <div class="image">
                  <img src="assets/pokemon/7.png" alt="" />
                </div>
                <ul class="stats">
                  <li class="stat">NAME: PIKACHU</li>
                  <li class="stat">TYPE: ELECTRIC</li>
                  <li class="stat">HEIGHT: 0.70 CM</li>
                </ul>
              </section>
            </div>
            <div class="screen">
              <img class="frame" src="assets/frames/screen-left.svg" alt="" />
              <img
                class="frame frame--mobile"
                src="assets/frames/screen-left-mobile.svg"
                alt=""
              />
            </div>
            <div class="controls">
              <img class="frame" src="assets/frames/controls.svg" alt="" />
              <img
                class="frame frame--mobile"
                src="assets/frames/controls-mobile.svg"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="hinge">
          <img class="frame" src="assets/frames/hinge.svg" alt="" />
        </div>
        <div class="side side--right">
          <img class="frame" src="assets/frames/right.svg" alt="" />
          <img
            class="frame frame--mobile"
            src="assets/frames/right-mobile.svg"
            alt=""
          />
          <div class="content">
            <div class="screen">
              <div class="header mmp">
                <h3>POKEDEX</h3>
              </div>
              <section>
                <div class="item">
                  <img src="assets/pokemon/11.png" alt="" />
                </div>
                <div class="item">
                  <img src="assets/pokemon/2.png" alt="" />
                </div>
                <div class="item">
                  <img src="assets/pokemon/5.png" alt="" />
                </div>
                <div class="item active">
                  <img src="assets/pokemon/7.png" alt="" />
                </div>
                <div class="item">
                  <img src="assets/pokemon/6.png" alt="" />
                </div>
                <div class="item">
                  <img src="assets/pokemon/8.png" alt="" />
                </div>
              </section>
              <button class="load-1">LOAD MORE</button>
            </div>
            <div class="screen">
              <div class="header mp">
                <h3>CAPTURED POKEMON</h3>
              </div>
              <section>
                <div class="item">
                  <img src="assets/pokemon/11.png" alt="" />
                </div>
                <div class="item">
                  <img src="assets/pokemon/12.png" alt="" />
                </div>
                <div class="item">
                  <img src="assets/pokemon/1.png" alt="" />
                </div>
                <div class="item">
                  <img src="assets/pokemon/4.png" alt="" />
                </div>
                <div class="item">
                  <img src="assets/pokemon/3.png" alt="" />
                </div>
                <div class="item">
                  <img src="assets/pokemon/2.png" alt="" />
                </div>
              </section>
              <button class="load-2">LOAD MORE</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
